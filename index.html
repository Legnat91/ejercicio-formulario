<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio Formulario</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="contendor">
    <form id="Formulario" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Nombre">

      <label for="apellido1">Primer Apellido:</label>
      <input type="text" id="apellido1" name="apellido1" required placeholder="Primer Apellido">

      <label for="apellido2">Segundo Apellido (Opcional):</label>
      <input type="text" id="apellido2" name="apellido2" placeholder="Segundo Apellido (Opcional)">
      
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required placeholder="Introduce un e-mail">

      <label for="telefono">Número de teléfono (Opcional):</label>
      <input type="tel" placeholder="Solo números (ej. 600123123)">

      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fechaNacimiento" name="fechaNacimiento" 
        required>

      <fieldset>
        <legend>Elige un género:</legend>

        <input type="radio" id="genMas" name="genero" value="masculino" required>
        <label for="genMas">Masculino</label>

        <input type="radio" id="genFem" name="genero" value="femenino">
        <label for="genFem">Femenino</label>

        <input type="radio" id="genOtro" name="genero" value="otro">
        <label for="genOtro">Otro</label>
      </fieldset>

      <label for="pais">Pais:</label>
      <select name="pais" id="pais" required>
        <option value="" selected disabled>--Elija un país--</option>
        <option value="espana">España</option>
        <option value="portugal">Portugal</option>
        <option value="fracia">Francia</option>
      </select>

      <input type="checkbox" id="terminos" name="terminos" required>
      <label for="terminos">
        <a href="#">Aceptación de Términos y Condiciones</a>
      </label>

      <button type="submit">Enviar Formulario</button>
    </form>

  </main>
  <script src="app.js"></script>
</body>

</html>
